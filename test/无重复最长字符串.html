<script>
    function islongestStr (str) {
        let index = 0, max = 0;
        for (var i = 0, j=0; j < str.length; j++){
            index = str.substring(i, j).indexOf( str[j] )
            if( index !== -1){
                i = i+ index + 1
            }
            max = Math.max(max, j-i+1)
        }
        return max;
    }
    console.log(islongestStr('bbbbbbbacd'))
</script>
